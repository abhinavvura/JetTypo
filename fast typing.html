<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="fast typing.css">
</head>

<body>
    <div class="row">
        <div id="speedTypingTest" class="main_cont col-md-8 col-l-12 h-100">
            <h1 class="text-secondary text-center"> Speed <br /> Typing Test </h1>
            <p class="text-dark  text-center font-weight-bold"> On your fingers lets set Go!</p>

            <div class="timer_cont d-flex flex-row justify-content-start">

                <img class="imgs mr-4" src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" />

                <p id="timer" class="h1"> </p>
                <div d-flex flex-column justify-content-end>
                    <br />
                    <p class="ml-2 h5"> seconds</p>
                </div>
            </div>

            <div class="border border-dark inp_cont w-100 h-100 mt-3 col-md-8 col-l-12 ">
                <p id="quoteDisplay"> </p>
                <textarea placeholder="Enter a text" id="quoteInput" class="rounded col-md-8 col-l-12 "> </textarea>

            </div>

            <p class="p-2 font-weight-bold" id="result"> </p>
            <button id="submitBtn" class="mr-4 p-2 btn-primary rounded"> Submit </button>
            <button id="resetBtn" class="btn-light p-2 rounded"> Reset </button>
        </div>
        <div class="d-none" role="status">
            <span id="spin" class="sr-only">Loading...</span>
        </div>
    </div>
    <script src="fast typing.js"></script>
</body>

</html>
